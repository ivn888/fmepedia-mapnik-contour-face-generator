<!--  Title: Using the jsessionid with the data upload service
    Description: The jsessionid lets you explicitly specify the session ID of a request URL.
    This specification ensures that the correct session state is preserved for a session when 
    cookies do not work properly or are not available.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <script src="libs/jquery-1.10.1.js"></script>
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Upload Library -->
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="libs/upload/js/vendor/jquery.ui.widget.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="libs/upload/js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="libs/upload/js/jquery.fileupload.js"></script>
    <!-- The File Upload UI plugin -->
    <link rel="stylesheet" href="libs/upload/css/jquery.fileupload-ui.css">
    
    <!-- Generic -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="header.css">

    <!-- FME Server Javascript API -->
    <script type="text/javascript" src="http://api.fmeserver.com/js/v1/FMEServer.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <title>Mapnik Contour Face Generator Demo</title>
  </head>

  <body >

    <div class="navbar navbar-default navbar-static-top">
      <div class="container">

        <div class="navbar-header">
          <a class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-brand">FME Server<span class="hidden-tiny"> Demos</span></div>
        </div> 

        <div class="navbar-collapse collapse">
          <a href="https://github.com/safesoftware/fmepedia-mapnik-contour-face-generator" class="btn btn-default navbar-btn">
            <img src="libs/github.png"> Fork GitHub
          </a>
          <a href="https://github.com/safesoftware/fmepedia-mapnik-contour-face-generator/archive/master.zip" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-download"></span> Download Zip
          </a>
        </div>
        <span class="hidden-phone" id="safe-ribbon"><a href="http://www.safe.com">Powered by FME</a></span>
      </div>
    </div>
    
    <div class=" img">
      <img src="mapnik2.png" class="img-responsive" id="mapnik-image">
    </div>
    <div class="container">
    
      <div class="col-md-12">
        <h1 class="text-center">Mapnik Contour Face Generator</h1>
      </div>
   
      <div class="col-md-6">
        <h2>Step 1: Upload Photo</h2>
        <div class="lead text-muted">Must be a JPEG</div>

        <div id='dropzone' class='fade well well-large'>
          <!-- The container for the uploaded files -->
          <div id='fileTable' style='display:none'></div>


          <p id='dropText'>Drop your files here</p>
          <br/>
          <span class="btn btn-success fileinput-button">
            <i class="icon-plus icon-white"></i>
            <span>Add files...</span>
            <!-- The file input field used as target for the file upload widget -->
            <input id="fileupload" type="file" name="files[]" multiple>
          </span>
        </div>
      </div>
    
      <div class="col-xs-12 hidden-md hidden-lg border">
        
      </div>
      <div class="col-md-6">
     
      <h2>Step 2: Run Job</h2>
      <h4>Background:</h4>
      <form id="stream_face" role="form" enctype="image/jpeg" >

          <select class='form-control col-sm-5' id='Background'>
            <option value="Wood">Wood</option>
            <option value="Notebook">Notebook</option>
            <option value="Old_Paper">Old Paper</option>
          </select>
        
        <INPUT type="button" class="btn btn-success col-sm-6 col-sm-offset-1" value="Place my face on contours" onClick="fullForm.submit()" />
      </form>
    </div>
  </div>
</body>
  
</html>
