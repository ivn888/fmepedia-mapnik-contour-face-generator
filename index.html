<!-- 	Title: Using the jsessionid with the data upload service
		Description: The jsessionid lets you explicitly specify the session ID of a request URL.
		This specification ensures that the correct session state is preserved for a session when 
		cookies do not work properly or are not available.
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
		<title>File Upload Demo</title>
	</head>

	<body >
    <div class="container">
  <div class="row">
    <h1>Mapnik Face Contour Generator</h1>
		<h2>Step 1: Upload Photo</h2>
    <div class="lead">Must be a JPEG</div>
		<form id="file_upload_form" >
      <span class="file-input btn btn-default btn-file">
          Browse for Photo... <input name="file" id="file" size="27" type="file" />
      </span>
			<br>     <br>
			<input type="submit" class="btn btn-primary" name="action" value="Upload" />
		</form>
		<br/>
    <h4>Uploaded Files</h4>
    <div id='uploadedList'>
    </div>
    <br/>        
		<h2>Step 2: Run Job</h2>
		<form id="stream_face" role="form" enctype="image/jpeg" >

        <h4>Background:</h4>
        <select class='form-control' id='Background'>
          <option value="Wood">Wood</option>
          <option value="Notebook">Notebook</option>
          <option value="Old_Paper">Old Paper</option>
        </select>
      <br><br>
      <INPUT type="button" class="btn btn-success" value="Place my face on contours" onClick="fullForm.triggerRequestAsync()" />
		</form>
  </div>
</div>

	</body>
</html>
